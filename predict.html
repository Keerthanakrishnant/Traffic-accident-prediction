<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Accident Severity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AccidentPredict</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-4">Predict Accident Severity</h1>
                
                <form method="POST" action="/predict">
                    <div class="row">
                        {% for feature, options in feature_options.items() %}
                        <div class="col-md-6 mb-3">
                            <label for="{{ feature }}" class="form-label">{{ feature.replace('_', ' ').title() }}</label>
                            <select class="form-select" id="{{ feature }}" name="{{ feature }}" required>
                                <option value="">Select {{ feature.replace('_', ' ').title() }}</option>
                                {% for option in options %}
                                <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        {% endfor %}
                    </div>
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Predict Severity</button>
                        <a href="/" class="btn btn-secondary btn-lg">Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
